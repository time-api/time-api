version: 2
jobs:
  build:
    docker:
      - image: circleci/php:cli-buster

    steps:
      - checkout
      - setup_remote_docker
      - run: docker-compose -f docker-compose.yml build
      - run: docker-compose -f docker-compose.yml up -d
      - run: vendor/bin/codecept build
      - run: vendor/bin/codecept run
